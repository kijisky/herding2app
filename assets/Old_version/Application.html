<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Заявка на участие</title>
</head>
<body>
    

<div class="wrap">
    <ul class="breadcrumbs">
        <li><a href="/Main_page">Главная</a></li>
        <li><a href="/Events_list">Мероприятия</a></li>
        <li><a href="/Event_card">Страница мероприятия</a></li>
        <li><a href="/Application">Заявка на участие</a></li>
    </ul>
    <div class="block"> </div>
    <h1><Мероприятие<данные со страницы мероприятия></h1>
    <form action="" class="form_searching_for">
        <table class="add">
        <tr>
                <td class="item">Проводник</td>
                <td class="answer">
                    <select name="" id="">
                        <option value="">Выбрать проводника</option>
                        <option value="">Иванов</option>
                        <option value="">Петров</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="item">Собака</td>
                <td class="answer">
                    <select name="" id="">
                        <option value="">Выбрать собаку</option>
                        <option value="">Собака1 кличкаПоРодословной1</option>
                        <option value="">Собака2 кличкаПоРодословной2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="item">Порода</td>
                <td class="answer">
                    <select name="" id="">
                        <option value="">Порода1</option>
                        <option value="">Порода2</option>
                        <option value="">Порода3</option>
                    </select>    
                </td>
            </tr>
            <tr>
                <td class="item">Дата рождения</td>
                <td class="answer">
                    <input type="date" name="date"></td>
            </tr>
            <tr>
                <td class="item">Пол</td>
                <td class="answer">
                    <select>
                        <option>
                            <p></p>
                        </option>
                </select>
                </td>
            </tr>
            <tr>
                <td class="item">№ клейма/чипа</td>
                <td class="answer">
                    <input type="text" required></td>
            </tr>
            <tr>
                <td class="item">№ родословной</td>
                <td class="answer">
                    <input type="text" placeholder=""></td>
            </tr>
            <tr>
                <td class="item">№ квалификационной книжки</td>
                <td class="answer">
                    <select>
                        <option>
                            <p>Выберите из списка</p>
                        </option>
                </select>
                </td>
            </tr>
            <tr>
                <td class="item">Владелец</td>
                <td class="answer">
                    <input type="text" placeholder=""></td>
            </tr>
            <tr>
                <td class="item">Тренер</td>
                <td class="answer">
                    <input type="text" placeholder=""></td>
            </tr>
            
        </table>
        <div class="buttons">
            <button type="submit" name="submit">Отправить заявку</button>
        </div>
    </form>    
</div>
</div>
</body>
</html>
